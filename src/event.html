<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/logo_16.png" type="image/x-icon">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ช่างสุพรรณ เอ็นจีเนียริ่ง</title>
</head>
<body>

  <div id="header"></div>

  <main>
    <section class="bg-cover event-banner">
      <div class="container">
        <div class="row">
          <div class="bg-cover-text bg-white text-dark">
              <h2 class="mb-0 px-3">ข่าวสารช่างสุพรรณ</h2>
          </div>
        </div>
      </div>
    </section>
    <section>
      <div class="container pt-5 pb-5" align="center">
        <div class="fb-page" 
          data-href="https://www.facebook.com/SandblastingByChangsuphan" 
          data-tabs="timeline" data-height="500" data-width="500" 
          data-small-header="false" data-adapt-container-width="false" 
          data-hide-cover="false" data-show-facepile="false">
            <blockquote cite="https://www.facebook.com/SandblastingByChangsuphan" class="fb-xfbml-parse-ignore">
              <a href="https://www.facebook.com/SandblastingByChangsuphan">
                พ่นทราย พ่นสี Sandblasting ในและนอกสถานที่ 081-9815542
              </a>
            </blockquote>
        </div>
      </div>
    </section>
    <section class="contact bg-contact txt-gray py-2">
      <div id="contact-info"></div>
    </section>
  </main>
  <div id="footer"></div>
  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script type="text/javascript">
    (function(d, s, id) {
      let js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s);
      js.id = id;
      js.src = 'https://connect.facebook.net/th_TH/sdk.js#xfbml=1&version=v2.12';
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  <script type="text/javascript">
    $(document).ready(function() {
      $('#header').load('./header.html', function() {
        $('#event').addClass('active');
      });
      
      $('#contact-info').load('./contact-info.html');
      $('#footer').load('./footer.html');
    })
  </script>
</body>
</html>
