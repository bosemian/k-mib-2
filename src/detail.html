<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" href="images/logo_16.png" type="image/x-icon">
  <link rel="stylesheet" href="css/font-awesome.min.css">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/style.css">
  <title>ช่างสุพรรณ เอ็นจีเนียริ่ง</title>
</head>

<body>
  <!-- Header Menu -->
  <div id="header"></div>

  <main>
    <!-- Cover -->
    <section id="bannerImg" class="bg-cover">
      <div class="container h-100">
        <div class="row h-100 justify-content-center align-items-end">
          <p id="textTitle" style="opacity: 0.8;" class="h2 bg-white text-dark mb-0 px-3"></p>
        </div>
      </div>
    </section>

    <!-- Image Detail -->
    <section class="container py-5">
      <div class="row justify-content-end" style="padding-right: 13px;">
        <p class="lead">จำนวนผู้เข้าดู <span class="font-weight-bold">12</span></p>
      </div>
      <div class="row justify-content-end" style="padding-right: 13px;">
        <a href="https://www.facebook.com/sharer.php?u=http%3a%2f%2fchangsuphan.com%2f"  class="btn fa fa-facebook" tarket=”_blank”></a>
        <a href="https://twitter.com/share?url=http%3a%2f%2fchangsuphan.com%2f"  class="btn fa fa-twitter" tarket=”_blank”></a>
        <a href="https://plus.google.com/share?url=http%3a%2f%2fchangsuphan.com%2f"  class="btn fa fa-google" tarket=”_blank”></a>
        <a href="https://lineit.line.me/share/ui?url=http%3a%2f%2fchangsuphan.com%2f"  class="btn icon fa-line font-weight-bold" tarket=”_blank”>L</a>
      </div>
      <br>
      <div class="row h-100">
        <div class="col-md-3">
          <div id="imgOne"></div>
        </div>
        <div class="col-md-3">
          <div id="imgTwo"></div>
        </div>
        <div class="col-md-6">
          <div class="row mb-2">
            <div class="col-md-6">
              <div id="imgThree"></div>
            </div>
            <div class="col-md-6">
              <div id="imgFour"></div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div id="imgFive"></div>
            </div>
            <div class="col-md-6">
              <div id="imgSix"></div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section class="contact bg-contact txt-gray py-2">
     <div id="contact-info"></div>
    </section>
  </main>
  <div id="footer"></div>

  <script src="js/jquery.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script>
    $(document).ready(function () {
      $('#header').load('./header.html');
      
      $('#contact-info').load('./contact-info.html');
      $('#footer').load('./footer.html');

      var url_string = window.location.href;
      var url = new URL(url_string);
      var category = /category=([^&]+)/.exec(url)[1];
      var portfolioId = /id=([^&]+)/.exec(url)[1];

      $("#bannerImg").css({
        'background-image': `url(images/portfolio/${category}/${portfolioId}/banner.png)`,
        'background-size': 'cover'
      })

      $("#imgOne").append(`<img src="images/portfolio/${category}/${portfolioId}/1.png" class="img-fluid">`)
      $("#imgTwo").append(`<img src="images/portfolio/${category}/${portfolioId}/2.png" class="img-fluid">`)
      $("#imgThree").append(`<img src="images/portfolio/${category}/${portfolioId}/3.png" class="img-fluid">`)
      $("#imgFour").append(`<img src="images/portfolio/${category}/${portfolioId}/4.png" class="img-fluid">`)
      $("#imgFive").append(`<img src="images/portfolio/${category}/${portfolioId}/5.png" class="img-fluid">`)
      $("#imgSix").append(`<img src="images/portfolio/${category}/${portfolioId}/6.png" class="img-fluid">`)

      var textTitle = $.ajax({
        url: `./images/portfolio/${category}/${portfolioId}/title.txt`,
        async: false
      }).responseText;
      $("#textTitle").text(textTitle);

    });
  </script>
</body>

</html>
